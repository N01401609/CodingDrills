<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <title>Dog Treats</title>
        <script src="DogTreats.js"></script>
    </head>
    <body>
        <h1>Barley's Happiness Measurer</h1>
        <p>Please enter the numbe of treats of each size Barley received today!</p>
        <form action="" method="post">
            
            <div>
                <label for="small">Small: </label>
                <input type="number" name="small" id="small"/>     
            </div>
            <div>
                <label for="medium">Medium: </label>
                <input type="number" name="medium" id="medium"/>     
            </div>
            <div>
                <label for="large">Large: </label>
                <input type="number" name="large" id="large"/>     
            </div>
            <div>
                <button type="submit" name="submit" id="submit">Submit</button>
            
            </div>
        
        </form>
        <div>
                <span id="result"></span>
        </div>
    </body>
</html>
